<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0" /><!--判断手机端代码-->
<title>智慧中心</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<!--相应式框架css-->
<link href="css/animsition.css" type="text/css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
	<header class="manage">
		<img src="./images/lifesmart.jpg">
		<div class="list">
			<div class="head">
				<div class="img">
					<img src="images/img_01.png">
				</div>
				<div class="text">
					<h3>金山的智慧中心</h3>
					<h4>序列号：MI20170815201</h4>
					<p>设备：3</p>
				</div>
				<a href="#" class="add bg_blue">
					新增
				</a>
			</div>
		</div>
	</header>
	<center class="center manage_center top20">
		<div class="list">
			<div class="text">
				<a href="./light.html">
					<h3>金山老表的灯带</h3>
					<p>序列号：MI20170815201</p>
				</a>
			</div>
			<div class="edit">
				<a href="#" class="editor bg_blue">编辑</a>
				<button class="del bg_red">删除</button>
			</div>
		</div>
		<div class="list">
			<div class="text">
				<a href="curtains.html">
					<h3>金山老表的窗帘</h3>
					<p>序列号：MI20170815201</p>
				</a>
			</div>
			<div class="edit">
				<a href="#" class="editor bg_blue">编辑</a>
				<button class="del bg_red">删除</button>
			</div>
		</div>
		<div class="list">
			<div class="text">
				<a href="switchs.html">
					<h3>智能开关</h3>
					<p>序列号：MI20170815201</p>
				</a>
			</div>
			<div class="edit">
				<a href="#" class="editor bg_blue">编辑</a>
				<button class="del bg_red">删除</button>
			</div>
		</div>
	</center>
	<!--弹出层-->
	<div class="editor_bg">
		<div class="bg"></div>
		<div class="editor_cent">
			<h3>编辑</h3>
			<div class="from">
				<form>
					<div class="list"><input type="text" placeholder="詹国东的摄像头" class="list-input"></div>
					<div class="list">
						<button class="bg_blue">保存</button>
						<a href="#" class="editor_cancel">取消</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--设备添加弹出层-->
	<div class="add_bg">
		<div class="bg"></div>
		<div class="add_cent">
			<h3>新增设备</h3>
			<div class="from">
				<form>
					<div class="list">
						<select>
  							<option value ="volvo">智能灯泡</option>
  							<option value ="saab">灯带</option>
  							<option value="opel">智能窗帘</option>
						</select>
					</div>
					<div class="list">
						<a href="./add_detail.html" class="add_sure bg_blue">新增</a>
						<a href="#" class="add_cancel">取消</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!---->
	<div class="del_bg">
		<div class="bg"></div>
		<div class="del_cent">
			<h3>是否删除设备?</h3>
			<div class="from">
				<form>
					<div class="list">
						<button class="bg_red">删除</button>
						<a href="#" class="del_cancel">取消</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
		  $(".editor").click(function(){
		    $(".editor_bg,.bg").fadeIn();
		  });
		  $(".editor_cancel").click(function(){
		    $(".editor_bg").fadeOut();
		  });		  
		  $(".add").click(function(){
		    $(".add_bg,.bg").fadeIn();
		  });
		  $(".add_cancel").click(function(){
		    $(".add_bg").fadeOut();
		  });

		  $(".del").click(function(){
		    $(".del_bg,.bg").fadeIn();
		  });
		  $(".del_cancel").click(function(){
		    $(".del_bg").fadeOut();
		  });
		  $(".bg").click(function(){
		  	$(".add_bg,.del_bg,.editor_bg").fadeOut();
		  })
		});
	</script>
</body>
</html>
