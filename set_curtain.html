<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0" /><!--判断手机端代码-->
<title>窗帘设置</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<!--相应式框架css-->
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
 	<!-- slider -->
 	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/rangeslider.css">
	<script src="./js/rangeslider.min.js"></script>
</head>
<body>
	<center class="center intellect streamer setwrap">
		<div class="tit">开关设置</div>
		<div class="listwrap">
			<div class="switch on">
				<h3>智能窗帘电机打开</h3>
				<i class="choice"></i>
			</div>	
			<div class="switch">
				<h3>智能窗帘关闭</h3>
				<i class="choice"></i>
			</div>				
			<div class="switch btn_slider">
				<h3>智能窗帘百分比</h3>
				<i class="choice"></i>
			</div>					
		</div>
    <div class="slider">
        <div>
            <br>
            <input type="range" min="0" max="100" step="1" value="0" data-rangeslider>
            <div class="numwrap clearfix">
            	<p class="fl">0</p>
            	当前：<output></output>%
            	<p class="fr">100</p>
            </div>
        </div>
    </div>	
		<div class="save btbox-shadowblue">保存</div>	
	</center>
	<!--弹出层-->
	<div class="editor_bg">
		<div class="bg"></div>
		<div class="editor_cent">
			<h3>场景添加</h3>
			<div class="from">
				<form>
					<div class="list"><input type="text" placeholder="请输入场景名称" class="list-input"></div>
					<div class="list">
						<button class="bg_blue addsure">保存</button>
						<a href="#" class="editor_cancel">取消</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!---->
	<div class="del_bg">
		<div class="bg"></div>
		<div class="del_cent">
			<h3>是否删除设备?</h3>
			<div class="from">
				<form>
					<div class="list">
						<button class="bg_red">删除</button>
						<a href="#" class="del_cancel">取消</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			// 选择
			$(".switch").click(function(){
				$(".switch").removeClass("on");
				$(this).addClass("on");
				if($(this).hasClass("btn_slider")){
					$(".slider").css("display",'block')	
				}
				else{
					$(".slider").css("display",'none')					
				}			
			})
			// 显示电机百分比
			if($(".btn_slider").hasClass("on")){
				$(".slider").css("display",'block')
				alert("p")
			}else{
				$(".slider").css("display",'none')				
			}
			// 电机百分比
    		$(function() {
        		var $document   = $(document);
        		var selector    = '[data-rangeslider]';
        		var $inputRange = $(selector);

        		// Example functionality to demonstrate a value feedback
        		// and change the output's value.
        		function valueOutput(element) {
            		var value = element.value;
            		var output = element.parentNode.getElementsByTagName('output')[0];

            	output.innerHTML = value;
        	}

        	// Initial value output
        	for (var i = $inputRange.length - 1; i >= 0; i--) {
           	 valueOutput($inputRange[i]);
        	};

        	// Update value output
        	$document.on('input', selector, function(e) {
            	valueOutput(e.target);
        	});

        	// Initialize the elements
        	$inputRange.rangeslider({
            	polyfill: false
        	});

        	// Example functionality to demonstrate programmatic value changes
        	$document.on('click', '#js-example-change-value button', function(e) {
            	var $inputRange = $('input[type="range"]', e.target.parentNode);
            	var value = $('input[type="number"]', e.target.parentNode)[0].value;

            	$inputRange
                	.val(value)
                	.change();
        	});

        	// Example functionality to demonstrate programmatic attribute changes
        	$document.on('click', '#js-example-change-attributes button', function(e) {
            	var $inputRange = $('input[type="range"]', e.target.parentNode);
            	var attributes = {
                	min: $('input[name="min"]', e.target.parentNode)[0].value,
                	max: $('input[name="max"]', e.target.parentNode)[0].value,
                	step: $('input[name="step"]', e.target.parentNode)[0].value
            	};

            	$inputRange
                	.attr(attributes)
                	.rangeslider('update', true);
        	});

        	// Example functionality to demonstrate destroy functionality
        	$document
            	.on('click', '#js-example-destroy button[data-behaviour="destroy"]', function(e) {
                	$('input[type="range"]', e.target.parentNode).rangeslider('destroy');
            	})
            	.on('click', '#js-example-destroy button[data-behaviour="initialize"]', function(e) {
                	$('input[type="range"]', e.target.parentNode).rangeslider({ polyfill: false });
            	});
    			});
			});
	</script>
</body>
</html>
