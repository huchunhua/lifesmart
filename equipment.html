<!--相应式框架css-->

<body>
	<center class="center top20 intellect room">
		<div class="listwrap">
		<div class="list model_list btbox-shadow">
				<i class="choice"></i>
				<h3>智能灯泡</h3>
				<div class="edit">
					<a href="set_light.html" class="editor bg_blue">设置</a>
				</div>
		</div>		
		<div class="list model_list btbox-shadow on">
				<i class="choice"></i>
				<h3>智能彩带</h3>
				<div class="edit">
					<a href="set_light.html" class="editor bg_blue">设置</a>
				</div>
		</div>
		<div class="list model_list btbox-shadow">
				<i class="choice"></i>
				<h3>流光开关</h3>
				<div class="edit">
					<a href="streamer.html" class="editor bg_blue">设置</a>
				</div>
		</div>			
		<div class="list model_list btbox-shadow">
				<i class="choice"></i>
				<h3>智能窗帘</h3>
				<div class="edit">
					<a href="set_curtain.html" class="editor bg_blue">设置</a>
				</div>
		</div>				
		</div>	
	</center>
	<!--弹出层-->
	<div class="editor_bg">
		<div class="bg"></div>
		<div class="editor_cent">
			<h3>场景添加</h3>
			<div class="from">
				<form>
					<div class="list"><input type="text" placeholder="请输入场景名称" class="list-input"></div>
					<div class="list">
						<button class="bg_blue addsure">保存</button>
						<a href="#" class="editor_cancel">取消</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!---->
	<div class="del_bg">
		<div class="bg"></div>
		<div class="del_cent">
			<h3>是否删除设备?</h3>
			<div class="from">
				<form>
					<div class="list">
						<button class="bg_red">删除</button>
						<a href="#" class="del_cancel">取消</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			// 选择
			$(".list").click(function(){
				$(this).toggleClass("on")
			})
		});
	</script>
