<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新增智能设备</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0" /><!--判断手机端代码-->
	<!--相应式框架css-->
	<link href="css/animsition.css" type="text/css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
	<center>
		<div class="textwrap">
		<span class="num">1</span>
		将灯泡拧入灯具中，确保通电
	</div>	
	<div class="textwrap">
		<span class="num">2</span>
		每次间隔3到4秒，开灯和关灯连续重复3到4次直到灯泡快闪，进入匹配状态
	</div>
	<div class="bt_match bg_blue">立刻匹配</div>		
	</center>

	<!--弹出层-->
	<!-- 添加设备信息 -->
	<div class="match_bg"><!--设备匹配成功弹出该图层-->
		<div class="bg"></div>
		<div class="match_cent">
			<h3>设备名称</h3>
			<div class="from">
				<form>
					<div class="list">
						<input type="text" placeholder="请输入名称" class="list-input">
					</div>
					<div class="list">
						<a href="#" id="match_sure" class="bg_blue">完成</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 设备连接状态 -->
	<div class="stutas_bg">
		<div class="bg"></div>
		<div class="match_cent"><!--加上class match_fail 显示失败图标-->
			<div class="bg_img">&nbsp;</div>
			<p class="tips">请稍等<br>正在连接设备</p>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
		  $(".bt_match").click(function(){
		  	$(".bg").fadeIn();
		    $(".stutas_bg").fadeIn();
		  });
		  $(".bg").click(function(){
		    $(".match_bg").fadeOut();
		  });

		  $("#match_sure").click(function(){
		  	$(".match_bg").fadeOut();
		  	$(".stutas_bg").fadeIn();
		  	if($(".match_cent").eq(0).hasClass("add_fail")){
		  		$(".tips".htlm('连接失败' + '<br>' + '请重新连接设备'))
		  	}else{
		  		$(".tips".htlm('请稍等' + '<br>' + '正在连接设备'));
		  	}
		  })
		  $(".stutas_bg").click(function(){
		    $(".stutas_bg").fadeOut();
		  });
		   function cancelBubble(e) { 
           		var evt = e ? e : window.event; 
                if (evt.stopPropagation) {        //W3C 
                   evt.stopPropagation(); 
                }else {       //IE      
                    evt.cancelBubble = true; 
                }  
			 }
		});
	</script>
</body>
</html>
